<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Пример 26</title>
    </HEAD>
    <BODY>
        <script>
           let n=prompt('Введите число n: ');
           let z=1;
           if (n>1) {
            let i=2;
            do{
                z=z*i;
                i++;
            }
            while (i<=+n);
           }
           alert('Факториал числа ' +n+ ' равен ' +z);
          </script>
    </BODY>
    </HTML>
