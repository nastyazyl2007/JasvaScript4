<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Пример бесконечного цикла с прерыванием Break</title>
    </HEAD>
    <BODY>
        <script>
           let i=0;
           while(1) {
            i++;
            if(i==5) break;
            alert(i);
           }
           alert('Последняя i = ' + i);
          </script>
    </BODY>
    </HTML>
