<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Пример бесконечного цикла с прерыванием Break</title>
    </HEAD>
    <BODY>
        <script>
           for (let i = 0; i< 10; i++) {
            if (i%2==0) continue;
            alert(i);
           }
           </script>
    </BODY>
    </HTML>
