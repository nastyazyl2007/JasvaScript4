<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
    <TITLE>Примеры работы с пользователем</title>
    </HEAD>
    <BODY>
        Введите слово. <br>
        <script>
            where=window.prompt(" Куда заглянем сегодня ?");
            switch(where){
                case "ВКонтакте":
                    window.location="http://www.vk.com";
                    break;
                case "ТикТок":
                    window.location="http://www.tiktok.com/";
                    break; 
                case "Фейсбук":
                    window.location="http://www.facebook.com/";
                    break;
                case "Инстаграм":
                    window.location="http://instagram.com/";
                    break;  
                case "Твиттер":
                    window.location="http://twitter.com/";
                    break; 
                    default:
                    window.location="http://itiu.bsu.by/";        
            }

          </script>
    </BODY>
    </HTML>
